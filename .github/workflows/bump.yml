name: Bump Version

on:
  workflow_dispatch:
    inputs:
      version:
        description: "New Version (e.g., 0.2.1)"
        required: true
        type: string

jobs:
  bump:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        # language=Bash
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Configure Git
        # language=Bash
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump Version
        # language=Bash
        run: |
          NEW_VERSION="${{ inputs.version }}"
          echo "Bumping to $NEW_VERSION"

          # Update package.json
          sed -i 's/"version": ".*"/"version": "'$NEW_VERSION'"/' package.json

          # Update tauri.conf.json
          sed -i 's/"version": ".*"/"version": "'$NEW_VERSION'"/' src-tauri/tauri.conf.json

          # Update Cargo.toml
          sed -i 's/^version = ".*"/version = "'$NEW_VERSION'"/' src-tauri/Cargo.toml

          # Update snapcraft.yaml
          sed -i "s/version: '.*'/version: '$NEW_VERSION'/" snapcraft.yaml

          # Update Flatpak manifest (if version field exists, though we use .deb source)
          # Note: Our manifest doesn't have a hardcoded version field for the app itself,
          # but if we added one later, this would be where to do it.
          # For now, we just rely on the .deb version.

          # Update Cargo.lock
          cd src-tauri
          cargo check

      - name: Commit and Push
        # language=Bash
        run: |
          git commit -am "chore: bump version to ${{ inputs.version }}"
          git push origin main

      - name: Create and Push Tag
        # language=Bash
        run: |
          git tag v${{ inputs.version }}
          git push origin v${{ inputs.version }}
